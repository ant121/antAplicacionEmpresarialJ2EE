<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mantenimiento de Cargo</title>
    </h:head>
    <h:body>
        <ui:composition template="welcomePrimefaces.xhtml">
            <ui:define name="content">
                <h:form id="formprincipal">
                    <p:panel header="#{cargoManagedBean.cargo.codigoCargo==null?'INGRESO DE CARGO':'ACTUALIZAR CARGO'}"
                             rendered="#{cargoManagedBean.cargo!=null}">
                        <div aligen="center">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="CODIGO"></p:outputLabel>
                                <p:inputText value="#{cargoManagedBean.cargo.codigoCargo}"
                                             disabled="true"></p:inputText>

                                <p:outputLabel value="NOMBRE"></p:outputLabel>
                                <p:inputText value="#{cargoManagedBean.cargo.nombre}"></p:inputText>
                            </h:panelGrid>
                        </div>

                        <div aligen="center"> 

                            <p:commandButton value="CANCELAR" action="#{cargoManagedBean.cancelar()}" 
                                             update="formprincipal">
                            </p:commandButton>

                            <p:commandButton value="GUARDAR" action="#{cargoManagedBean.grabar()}" 
                                             update="formprincipal">
                            </p:commandButton>

                        </div>
                    </p:panel>

                    <p:panel header="LISTA DE CARGOS" rendered="#{cargoManagedBean.cargo==null}">
                        <div align="center">
                            <p:commandButton value="NUEVO" action="#{cargoManagedBean.nuevo()}"
                                             update="formprincipal">                        
                            </p:commandButton>
                            <p:dataTable id="tablacargo" value="#{cargoManagedBean.listaCargos}" var="car">
                                <p:column headerText="CODIGO">
                                    <p:outputLabel value="#{car.codigoCargo}"></p:outputLabel>
                                </p:column>

                                <p:column headerText="NOMBRE">
                                    <p:outputLabel value="#{car.nombre}"></p:outputLabel>
                                </p:column>

                                <p:column headerText="EDITAR">
                                    <p:commandButton icon="ui-icon-check" action="#{cargoManagedBean.seleccionar(car)}"
                                             update=":formprincipal">                        
                                    </p:commandButton>
                                </p:column>

                                <p:column headerText="ELIMINAR">
                                    <p:commandButton icon="ui-icon-trash"
                                                     action="#{cargoManagedBean.eliminar(car)}"                                                   
                                                     update=":formprincipal">
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </div>            
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
